<h1 class="text-2xl font-bold">Listado de Productos</h1>
<h3 class="text-lg">Total de Productos:
  <span class="text-accent">{{productsResource.value()?.count}}</span>
</h3>

<div class="divider"></div>
<div class="flex gap-2 items-center h-20">
  <app-pagination [pages]="productsResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()">
  </app-pagination>

  <select
    class="select select-bordered w-36 glassmorphism transition-all duration-300 select-glassmorphism
           text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent"
    (change)="productsPerPage.set(+selectPageSize.value)"
    #selectPageSize>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
    </select>

  <div class="flex flex-1 justify-end"> <button
      class="btn btn-primary glassmorphism transition-all duration-300
             text-white font-semibold shadow-lg hover:shadow-xl
             focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
      [routerLink]="['/admin/products/new']">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Nuevo Producto
    </button>
  </div>
</div>



<!-- Listado -->
<product-table [products]="productsResource.value()?.products ?? []"></product-table>
